<div class="autocomplete-container">
    <input ng-model="queryString" type="text" placeholder="{{placeholder}}" class="{{inputClass}}" onmouseup="this.select();" ng-focus="resetHideResults()" ng-blur="hideResults()"/>

    <div id="{{id}}_dropdown" class="dropdown" ng-if="showDropdown">
        <div class="{{mynamespace}}_searching" ng-show="searching">Searching...</div>
        <div class="{{mynamespace}}_searching" ng-show="!searching && (!results || results.length == 0)">No results found
        </div>
        <div class="{{mynamespace}}_row" ng-repeat="result in results" ng-click="selectResult(result)" ng-mouseover="hoverRow()" ng-class="{'selected-row': $index == currentIndex}">
            <div ng-if="imageField" class="angucomplete-image-holder">
                <img ng-if="result.image && result.image != ''" ng-src="{{result.image}}" class="{{mynamespace}}-image"/>
                <div ng-if="!result.image && result.image != ''" class="{{mynamespace}}e-image-default"></div>
            </div>
            <div class="{{mynamespace}}-title" ng-if="matchClass" ng-bind-html="result.title"></div>
            <div class="{{mynamespace}}-title" ng-if="!matchClass">{{ result.title }}</div>
            <div ng-if="result.description && result.description != ''" class="{{mynamespace}}-description">
                {{result.description}}
            </div>
        </div>
    </div>
</div>
